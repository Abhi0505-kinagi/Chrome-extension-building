<!DOCTYPE html>
<html>
<head>
  <title>Link Notes</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <h3 id="header">Save Link</h3>
  <input type="text" id="heading" placeholder="Enter title..." />
  <input id="link" type="url" placeholder="Paste URL here" />
  <textarea id="desc" placeholder="Enter description..."></textarea>
  <button id="saveBtn">Save Note</button>

  <div id="notes-section">
    <h3 id="savednotes">Saved Notes</h3>
    <div id="notes">
    </div>
  </div>

  <script src="popup.js"></script>
</body>
</html>
